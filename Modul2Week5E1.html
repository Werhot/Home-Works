<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul2Week5E1</title>
</head>
<body>
    <div id="content"></div>
    <script>
        class Marker {
            constructor(c, p) {
            this.c = c;
            this.p = p;
            }
            get markerProps() {
                return [this.c, this.p];
            }

            set markerProps(newProps) {
                [this.c, this.p] = [...newProps];
            }

            print(line) {
                let t = document.getElementById("content");
                for (let i = 0; i < line.length; i++) {
                    if (this.p != 0) {
                        if (line[i] == " ") {
                            this.p += 0.5;
                        }
                    t.innerHTML += line[i];
                    t.style.color = this.c;
                    this.p -= 0.5;
                    } 
                    else {
                    document.write("Закончились чернила");
                    break;
                }
                }
        }
        }

        class FilledMarker extends Marker {
            fill(p) {
                if (p > 100) {
                    p = 100;
                } 
                else {
                    this.p += p;
                }
            }
        }

        let marker = new FilledMarker("#838", 2);

        marker.fill(31);

        const l = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa cum voluptatem vitae quod itaque tempore, beatae pariatur, debitis minima harum architecto a dolores molestiae iusto aliquid odio enim, tempora iure!`;

        marker.print(l);
        document.body.setAttribute("style", "font-size: 18px");
    </script>
</body>
</html>
