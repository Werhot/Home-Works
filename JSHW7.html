        function News (header, text, tags, date, days) {

            this.header = header;
            this.text = text;
            this.tags = tags;
            this.date = date;

            this.days = days;

            if (days < 1 && days > 0) {
                date = 'Сегодня';
                return date;
            }
            
            else if (days > 1 && days < 7) {
                date = `${days} дней назад`;
                return date;
            }


            this.print = function(headerfontsize) {

                let output = 
                `<h1 style = " font-size: ${headerfontsize}px"> ${header} </h1>
                <p> ${date} </p>
                <p> ${text} </p>
                <p> ${tags} </p>`;
                document.write(output);
            }

            
        };
