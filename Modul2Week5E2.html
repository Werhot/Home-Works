<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul2Week5E2</title>
</head>
<body>
    <script>
        class ExtendedDate extends Date {
                constructor(dateString) {
                super(dateString);
            }

            formatDateInText() {
            const months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
            return `${this.getDate()} ${months[this.getMonth()]}`;
            }

            isFuture() {
            const now = new Date();
            return this > now;
            }

            isLeapYear() {
            const year = this.getFullYear();
            return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
            }

            getNextDate() {
            const nextDate = new Date(this);
            nextDate.setDate(this.getDate() + 1);
            return nextDate;
            }
        }

        const extendedDate = new ExtendedDate('2022-03-15');
        alert(extendedDate.formatDateInText());
        alert(extendedDate.isFuture());
        alert(extendedDate.isLeapYear());
        alert(extendedDate.getNextDate());
    </script>
</body>
</html>
